<h1>Guess the Number</h1>
<input id="guessnum">
<p id="result">You are Right/Wrong</p>
<button onclick="checksum()">Check</button>
<p id="score"><b>Score:10</b></p>

<script>
    //selecting the input, paragrap
    var guessnum=document.getElementById("guessnum")
    var result=document.getElementById("result")
    var score=document.getElementById("score")
    var scorecount=10

    var randomNum=Math.floor(Math.random()*10)+1

    function checksum()
    {
        var enterednum=guessnum.value 
        if(enterednum==randomNum)
        {
            console.log("Right")
            result.textContent="Right"
            alert("You Won!!!")
        }
        else
        {
            scorecount=scorecount-1
            score.textContent="Score: " +scorecount
            result.textContent="Wrong"
        }
    }

</script>
